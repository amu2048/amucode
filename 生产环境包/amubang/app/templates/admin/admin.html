<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>微信小程序数据管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="{{url_for('static',filename='base/images/logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/dist/css/AdminLTE.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/dist/css/skins/_all-skins.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='admin/plugins/datepicker/datepicker3.css')}}">
    <style>
        *{
            font-family:"Microsoft YaHei";
        }
        .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
            vertical-align:middle;
            /*text-align:center;*/
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <!--个人中心-->

        <a href="" class="logo">
            <span class="logo-mini"><img src="{{url_for('static',filename='limg/sysimg/logo.png')}}" style="height:40px;width:40px;">微信小程序数据管理系统</span>
            <span class="logo-lg"><img src="{{url_for('static',filename='limg/sysimg/logo.png')}}" style="height:40px;width:40px;">微信小程序数据管理系统</span>
        </a>

    <aside class="main-sidebar">

<!--                    <img  style="width: 50px" src="{{ url_for('static',  filename='limg/faceimg/'  )}}"-->
                                 class="User Image" alt="User Image">

                <div class="pull-left info">

                    <a ><i class="fa fa-circle text-success"></i> 尊贵会员</a>
                </div>
            </div>
            <!--<form action="#" method="get" class="sidebar-form">-->

                    <!--<span class="input-group-btn">-->
                        <!--<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i-->
                                <!--class="fa fa-search"></i>-->
                        <!--</button>-->
                    <!--</span>-->
                <!--</div>-->
            <!--</form>-->
            <ul class="sidebar-menu">
                <li class="header">功能列表</li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>首页</span>
                        <span class="label label-primary pull-right">1</span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="{{url_for('admin.index',page=1)}}">
                                <i class="fa fa-circle-o"></i>HAPPY牛耶
                            </a>
                        </li>
                    </ul>

                        <span>积分管理</span>

                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="{{url_for('admin.jifenlist',page=1)  }}">
                                <i class="fa fa-circle-o"></i> 积分列表
                            </a>
                        </li>
                        <li>

                                <i class="fa fa-circle-o"></i>积分生成
                            </a>
                        </li>

                    </ul>
                </li>
