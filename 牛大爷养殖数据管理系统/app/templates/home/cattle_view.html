{% extends "home/home.html" %}
{% block content %}

<div class="content-wrapper">
        <!--内容-->
        <section class="content-header">
            <h1>牛大爷养殖管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 买卖记录</a></li>
                <li class="active">查看记录</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">肉牛详情</h3>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <td class="td_bd">肉牛ID：</td>
                                    <td>{{sales.cattleid}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">肉牛昵称：</td>
                                    <td>{{sales.cattlename}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">购买时图片：</td>
                                    <td>
                                        <img style="width: 100px" src="{{ url_for('static',filename='limg/cattleimg/' + sales.buycattlefild )}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">出栏时图片：</td>
                                    <td>
                                        <img style="width: 100px" src="{{ url_for('static',filename='limg/cattleimg/' + sales.sellcattlefild )}}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">肉牛简介：</td>
                                    <td><ul>{{beefinfo.buy}}</ul>
                                        <ul>{{beefinfo.sell}}</ul>
                                    </td>


                                </tr>
                                   <tr>
                                       <td >
                                           <a class="btn btn-primary" href="{{url_for('home.cattle_list',page=1)  }}" type="submit">返回</a>
                                       </td>
                                  </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
    </div>
{% endblock %}
