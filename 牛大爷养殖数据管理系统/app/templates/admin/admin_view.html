{% extends "admin/home.html" %}
{% block content %}

<div class="content-wrapper">
        <!--内容-->
        <section class="content-header">
            <h1>牛大爷养殖管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 会员管理</a></li>
                <li class="active">查看会员</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">会员详情</h3>
                        </div>
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <td class="td_bd">编号：</td>
                                    <td>{{user.id}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">账号：</td>
                                    <td>{{user.name}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">微信：</td>
                                    <td>{{user.weixin}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">手机：</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">头像：</td>
                                    <td>
                                        <img data-src="holder.js/100x100" class="img-responsive" alt="">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_bd">注册时间：</td>
                                    <td>{{user.addriqi}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">唯一标志符：</td>
                                    <td>{{user.uuid}}</td>
                                </tr>
                                <tr>
                                    <td class="td_bd">个性简介：</td>
                                    <td>{{user.info}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
    </div>
{% endblock %}
